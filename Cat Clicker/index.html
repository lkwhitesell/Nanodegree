<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div id="muffinCat" class="cat">
		<p class="catName">Muffin</p>
		<p class="clickCounter">Number of Clicks: <span id="muffinCounter">0</span></p>
		<img class="images"	src="https://images.unsplash.com/photo-1460572894071-bde5697f7197?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1953&q=80" alt="">
	</div>

	<div id="thorCat" class="cat">
		<p class="catName">Thor</p>
		<p class="clickCounter">Number of Clicks: <span id="thorCounter">0</span></p>
		<img class="images" src="https://images.unsplash.com/photo-1488740304459-45c4277e7daf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1650&q=80" alt="">
	</div>

	<script src="js/app.js"></script>
</body>
</html>
