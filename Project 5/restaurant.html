<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Restaurant Info</title>
</head>
<body>

  <header class="header">
    <nav class="navigation">
      <h1><a class="links" href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" class="breadcrumb">
      <li><a href="/" class="links">Home</a></li>
    </ul>
  </header>

  <main class="restaurant-info main-content">
    <section id="map" class="map"></section>
    <section class="restaurant-container">
      <h2 id="restaurantName" class="restaurant-name"></h2>
      <img id="restaurantImg" class="restaurant-img" alt="">
      <p id="restaurantCuisine" class="restaurant-cuisine"></p>
      <p id="restaurantAddress" class="restaurant-address"></p>
      <table id="restaurantHours" class="restaurant-hours"></table>
    </section>
    <section id="reviewsContainer" class="reviews-container">
      <ul id="reviewsList" class="reviews-list"></ul>
    </section>
  </main>

  <footer class="footer">
    Copyright (c) 2017 <a class="links" href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>
</html>
